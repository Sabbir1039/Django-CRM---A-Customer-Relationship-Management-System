{% load static %}

<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{% static '/scss/styles.css'%}">
    <title>Dashboard</title>

</head>

<body>
    {% comment %} navbar {% endcomment %}
    <div class="position-relative">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="topnavbar">
            <a class="navbar-brand" href="{% url 'dashboard' %}">CRM</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">

                    </li>
                    <li class="nav-item ml-lg-2">
                        <!-- profile dropdown  -->
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="bi bi-person-circle text-white"></i>
                            </button>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">User : {{ request.user }}</a>
                                <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="container-fluid">
        <div class="row flex-nowrap">
            {% if request.user.is_staff %}
            <div class="bg-info col-auto col-md-3 col-lg-2" id="leftnavbar" style="min-height: 100vh">
                <!-- left side navbar -->
                <nav class="navbar navbar-expand-lg navbar-dark mt-5">
                    <ul class="navbar-nav flex-column">
                        <li class="nav-item mt-2">
                            <a href="{% url 'dashboard' %}" class="nav-link text-white">
                                <i class="bi bi-clipboard2-data"></i><span
                                    class="mx-2 d-none d-md-inline">Dashboard</span>
                            </a>
                        </li>

                        <li class="nav-item mt-2">
                            <a href="{% url 'products' %}" class="nav-link text-white">
                                <i class="bi bi-list-ul"></i><span class="mx-2 d-none d-md-inline">Products</span>
                            </a>
                        </li>

                        <li class="nav-item mt-2">
                            <a href="{% url 'customers' %}" class="nav-link text-white">
                                <i class="bi bi-person-lines-fill"></i><span
                                    class="mx-2 d-none d-md-inline">Customers</span>
                            </a>
                        </li>

                        <li class="nav-item mt-2">
                            <a href="{% url 'orders' %}" class="nav-link text-white">
                                <i class="bi bi-border-width"></i><span class="mx-2 d-none d-md-inline">Orders</span>
                            </a>
                        </li>

                        <li class="nav-item mt-2">
                            <a href="#" class="nav-link text-white">
                                <i class="bi bi-graph-up-arrow"></i></i><span
                                    class="mx-2 d-none d-md-inline">Analytic</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            {% endif %}

            <div class="col-md-9 right-content mt-3">
                <!-- MAIN CONTENT -->
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
