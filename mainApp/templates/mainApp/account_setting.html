{% load static %}

<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{% static '/scss/styles.css'%}">
    <title>Dashboard</title>

</head>

<body>
    {% comment %} navbar {% endcomment %}
    <div class="position-relative">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="topnavbar">
            <a class="navbar-brand" href="{% url 'dashboard' %}">Customer Relation Management System</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">

                    </li>
                    <li class="nav-item ml-lg-2">
                        <!-- profile dropdown  -->
                        <div class="d-flex">
                            <a class="nav-link text-light mr-2" href="#">User : {{ request.user }}</a>
                            <a class="nav-link text-light mr-2" href="{% url 'logout' %}">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="container my-2">
        <div class="row">
            <div class="col-lg-3">
                <div class="card card-body">
                    <button class="btn btn-sm btn-info"><a class="nav-link text-light" href="{% url 'user_page' %}">
                            <i>&#8592;</i> Back To Profile</a></button>
                    <hr>
                    <h1 class="h3">Account Setting</h1>
                    <hr>
                    <img class="rounded-circle" src="{{ request.user.customer.profile_pic.url }}" height="200px"
                        width="200px">
                </div>
            </div>

            <div class="col-lg-9">
                <div class="card card-body">
                    <form method="POST" action="" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="btn btn-success" type="submit">Update Information</button>
                    </form>
                </div>
            </div>
        </div>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
