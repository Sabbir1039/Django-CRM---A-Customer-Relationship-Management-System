{% extends "mainApp/main.html" %}

        <p class="h2">Place order for {{ customer.name }}</p>

        {% csrf_token %}
        {{ formset.management_form }}

            <hr>

        <button class="btn btn-success" type="submit">Submit</button>
    </form>
{% endblock %}
